<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes de Ch√° de Casa Nova</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3e9;
            color: #4a2c2a;
        }
        .container {
            max-width: 900px;
        }
        .btn-reserve {
            background-color: #ff9966;
            color: white;
            transition: all 0.2s;
        }
        .btn-reserve:hover {
            background-color: #ff7733;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-reserved {
            background-color: #d1d5db;
            color: #6b7280;
            cursor: not-allowed;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto bg-white p-6 md:p-10 rounded-3xl shadow-lg border-2 border-orange-200">
        <!-- T√≠tulo e Introdu√ß√£o -->
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-orange-500 mb-2">Ch√° de Casa Nova</h1>
            <p class="text-lg text-gray-700">Bem-vindos √† nossa lista de presentes! Ficamos felizes em celebrar este novo momento com voc√™s. Para nos ajudar, por favor, escolha um item e reserve-o com seu nome.</p>
        </header>

        <!-- Formul√°rio do Convidado -->
        <div class="mb-6">
            <label for="guestName" class="block text-gray-700 font-bold mb-2">Seu Nome Completo:</label>
            <input type="text" id="guestName" placeholder="Ex: Jo√£o da Silva" class="shadow-sm appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>

        <div id="messageArea" class="mb-6 p-4 rounded-lg text-sm transition-all duration-300"></div>

        <!-- Lista de Presentes -->
        <h2 class="text-2xl font-bold mb-4 text-orange-500">Lista de Presentes</h2>
        <div id="giftList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Os itens ser√£o gerados aqui via JavaScript -->
        </div>

        <!-- Presentes Reservados pelo Usu√°rio -->
        <h2 class="text-2xl font-bold mt-10 mb-4 text-orange-500">Seus Presentes Reservados</h2>
        <div id="myReservations" class="p-4 bg-orange-50 rounded-lg shadow-inner">
            <p class="text-gray-600 italic">Voc√™ ainda n√£o reservou nenhum presente.</p>
        </div>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content mx-auto max-w-sm text-center">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">Confirmar Reserva?</h3>
            <p class="mb-6 text-gray-600" id="modalGiftName"></p>
            <div class="flex justify-center space-x-4">
                <button id="confirmBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">Sim</button>
                <button id="cancelBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">N√£o</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // User's Firebase config
        const userFirebaseConfig = {
            apiKey: "AIzaSyBVaDIEUdAQJnhZzaOQ4pz-HOFPBNHDv1Q",
            authDomain: "chadecozinha-acccc.firebaseapp.com",
            projectId: "chadecozinha-acccc",
            storageBucket: "chadecozinha-acccc.firebasestorage.app",
            messagingSenderId: "459148741363",
            appId: "1:459148741363:web:bb343ec60f71d737184586"
        };

        const app = initializeApp(userFirebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Use provided auth token if available, otherwise sign in anonymously
        async function authenticate() {
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Usu√°rio autenticado com sucesso.");
            } catch (error) {
                console.error("Erro na autentica√ß√£o:", error);
            }
        }

        const GUESTS_COLLECTION_NAME = 'guests';
        const GIFTS_COLLECTION_NAME = 'gifts';
        const GIFTS_PATH = `/artifacts/${appId}/public/data/${GIFTS_COLLECTION_NAME}`;
        const GUESTS_PATH = `/artifacts/${appId}/public/data/${GUESTS_COLLECTION_NAME}`;

        // Initial list of gifts with quantities
        const initialGiftData = [
            { name: "Jogo de Panelas", quantity: 1 },
            { name: "Liquidificador", quantity: 1 },
            { name: "Batedeira", quantity: 1 },
            { name: "Torradeira", quantity: 1 },
            { name: "Kit de Ta√ßas de Vinho", quantity: 1 },
            { name: "Pratos", quantity: 10 },
            { name: "Kit de Talheres", quantity: 1 },
            { name: "Jogo de Copos", quantity: 2 },
            { name: "Potes de Mantimentos", quantity: 2 },
            { name: "Faqueiro", quantity: 1 },
            { name: "Assadeiras de Vidro", quantity: 2 },
            { name: "Jogo de X√≠caras", quantity: 1 },
            { name: "Frigideira Antiaderente", quantity: 1 },
            { name: "T√°bua de Corte", quantity: 2 },
            { name: "Utens√≠lios de Silicone", quantity: 1 },
            { name: "Garrafa T√©rmica", quantity: 1 },
            { name: "Panela de Press√£o", quantity: 1 },
            { name: "Cuscuzeira", quantity: 1 },
            { name: "Leiteira", quantity: 1 },
            { name: "Escorredor de Lou√ßas", quantity: 1 },
            { name: "Potes Pl√°sticos", quantity: 2 },
            { name: "Ralador", quantity: 1 }
        ];

        const giftListElement = document.getElementById('giftList');
        const guestNameInput = document.getElementById('guestName');
        const messageArea = document.getElementById('messageArea');
        const myReservationsElement = document.getElementById('myReservations');
        const confirmationModal = document.getElementById('confirmationModal');
        const modalGiftNameElement = document.getElementById('modalGiftName');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');

        let currentGiftIdToReserve = null;

        // --- Fun√ß√µes de UI ---

        function showMessage(text, type = 'info') {
            messageArea.textContent = text;
            messageArea.className = 'mb-6 p-4 rounded-lg text-sm transition-all duration-300';
            if (type === 'success') {
                messageArea.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'error') {
                messageArea.classList.add('bg-red-100', 'text-red-700');
            } else {
                messageArea.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageArea.style.display = 'block';
        }

        function hideMessage() {
            messageArea.style.display = 'none';
        }

        function showModal(giftName) {
            modalGiftNameElement.textContent = `Voc√™ gostaria de reservar o item "${giftName}"?`;
            confirmationModal.style.display = 'block';
        }

        function hideModal() {
            confirmationModal.style.display = 'none';
        }

        function renderGifts(giftsData, userId) {
            giftListElement.innerHTML = ''; // Clear previous list
            myReservationsElement.innerHTML = '<p class="text-gray-600 italic">Voc√™ ainda n√£o reservou nenhum presente.</p>';
            let userHasReserved = false;

            giftsData.forEach(gift => {
                const reservedCount = gift.reservedBy ? gift.reservedBy.length : 0;
                const isAvailable = reservedCount < gift.quantity;
                const isReservedByUser = gift.reservedBy && gift.reservedBy.some(res => res.userId === userId);

                const card = document.createElement('div');
                card.className = "bg-white p-6 rounded-lg shadow-md border border-gray-200 transition-transform transform hover:scale-105";
                
                let reserveButtonHTML;
                let reservedStatusHTML = '';

                if (isReservedByUser) {
                    userHasReserved = true;
                    const reservation = gift.reservedBy.find(res => res.userId === userId);
                    reservedStatusHTML = `<p class="text-xs text-orange-500 mt-1 font-semibold">Reservado por voc√™</p>`;
                    reserveButtonHTML = `<button disabled class="w-full py-2 px-4 rounded-lg font-semibold btn-reserved">Reservado</button>`;
                } else if (!isAvailable) {
                    const firstReservedBy = gift.reservedBy[0].guestName;
                    reservedStatusHTML = `<p class="text-xs text-gray-500 mt-1">Reservado por: ${firstReservedBy}</p>`;
                    reserveButtonHTML = `<button disabled class="w-full py-2 px-4 rounded-lg font-semibold btn-reserved">Esgotado</button>`;
                } else {
                    reserveButtonHTML = `<button data-id="${gift.id}" data-name="${gift.name}" class="w-full py-2 px-4 rounded-lg font-semibold btn-reserve">Reservar</button>`;
                }

                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-gray-800">${gift.name}</h3>
                        <span class="text-sm font-medium text-gray-500">${reservedCount} de ${gift.quantity}</span>
                    </div>
                    ${reservedStatusHTML}
                    <div class="mt-4">${reserveButtonHTML}</div>
                `;
                
                giftListElement.appendChild(card);
            });

            // If user has reserved items, update the myReservations section
            if (userHasReserved) {
                myReservationsElement.innerHTML = '';
                giftsData.forEach(gift => {
                    const userReservation = gift.reservedBy?.find(res => res.userId === userId);
                    if (userReservation) {
                        const reservationItem = document.createElement('div');
                        reservationItem.className = "p-2 border-b border-gray-200 last:border-b-0 flex justify-between items-center";
                        reservationItem.innerHTML = `
                            <p class="text-gray-800 font-medium">${gift.name}</p>
                            <span class="text-xs text-gray-500">Reservado em: ${new Date(userReservation.timestamp).toLocaleDateString()}</span>
                        `;
                        myReservationsElement.appendChild(reservationItem);
                    }
                });
            }
        }

        // --- Fun√ß√µes de L√≥gica (Firebase) ---

        async function initializeDatabase() {
            try {
                const giftsRef = collection(db, GIFTS_PATH);
                const q = query(giftsRef);
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    console.log("Banco de dados vazio. Inicializando com itens padr√£o.");
                    for (const item of initialGiftData) {
                        await addDoc(giftsRef, {
                            name: item.name,
                            quantity: item.quantity,
                            reservedBy: []
                        });
                    }
                    console.log("Banco de dados inicializado com sucesso.");
                }
            } catch (error) {
                console.error("Erro ao inicializar o banco de dados:", error);
            }
        }

        async function reserveGift(giftId, giftName, guestName) {
            try {
                if (!guestName || guestName.trim() === '') {
                    showMessage("Por favor, digite seu nome completo para continuar.", 'error');
                    return false;
                }
                
                const giftRef = doc(db, GIFTS_PATH, giftId);
                const giftDoc = await getDoc(giftRef);

                if (giftDoc.exists()) {
                    const giftData = giftDoc.data();
                    const reservedCount = giftData.reservedBy ? giftData.reservedBy.length : 0;
                    
                    if (reservedCount < giftData.quantity) {
                        // Check if the user has already reserved this item
                        const isReservedByUser = giftData.reservedBy.some(res => res.userId === auth.currentUser.uid);
                        if (isReservedByUser) {
                            showMessage("Voc√™ j√° reservou este item.", 'error');
                            return false;
                        }

                        const newReservedBy = giftData.reservedBy || [];
                        newReservedBy.push({
                            userId: auth.currentUser.uid,
                            guestName: guestName,
                            timestamp: Date.now()
                        });

                        await updateDoc(giftRef, {
                            reservedBy: newReservedBy
                        });
                        
                        // Show success message only after reservation
                        showMessage(`üéâ Presente "${giftName}" reservado com sucesso!`, 'success');
                        
                        // Save guest name in a separate collection to remember it
                        await setDoc(doc(db, GUESTS_PATH, auth.currentUser.uid), {
                            name: guestName
                        }, { merge: true });

                        return true;
                    } else {
                        showMessage(`O item "${giftName}" n√£o est√° mais dispon√≠vel.`, 'error');
                        return false;
                    }
                } else {
                    showMessage("O presente selecionado n√£o foi encontrado.", 'error');
                    return false;
                }
            } catch (error) {
                console.error("Erro ao reservar o presente:", error);
                showMessage("Erro ao reservar o presente. Tente novamente.", 'error');
                return false;
            }
        }

        // --- Eventos e Inicializa√ß√£o ---

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log("Usu√°rio logado:", user.uid);
                hideMessage();
                await initializeDatabase();
                
                // Load guest name if it was previously saved
                const guestDocRef = doc(db, GUESTS_PATH, user.uid);
                const guestDoc = await getDoc(guestDocRef);
                if (guestDoc.exists() && guestDoc.data().name) {
                    guestNameInput.value = guestDoc.data().name;
                }

                // Listen for real-time updates on gifts
                const giftsRef = collection(db, GIFTS_PATH);
                onSnapshot(giftsRef, (snapshot) => {
                    const giftsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    console.log("Dados de presentes recebidos:", giftsData);
                    renderGifts(giftsData, user.uid);
                }, (error) => {
                    console.error("Erro ao carregar os dados:", error);
                    showMessage("N√£o foi poss√≠vel carregar a lista de presentes. Tente recarregar a p√°gina.", 'error');
                });

            } else {
                console.log("Nenhum usu√°rio logado.");
            }
        });

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('btn-reserve')) {
                const guestName = guestNameInput.value.trim();
                if (!guestName) {
                    showMessage("Por favor, digite seu nome para continuar.", 'error');
                    guestNameInput.focus();
                    return;
                }
                
                currentGiftIdToReserve = e.target.dataset.id;
                const giftName = e.target.dataset.name;
                showModal(giftName);
            }
        });

        confirmBtn.addEventListener('click', async () => {
            hideModal();
            const giftName = modalGiftNameElement.textContent.replace('Voc√™ gostaria de reservar o item "', '').replace('"?', '');
            const success = await reserveGift(currentGiftIdToReserve, giftName, guestNameInput.value.trim());
        });

        cancelBtn.addEventListener('click', () => {
            hideModal();
            currentGiftIdToReserve = null;
        });
        
        // Initial authentication call
        authenticate();

    </script>
</body>
</html>
